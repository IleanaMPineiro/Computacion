<ion-header>
  <ion-toolbar>
    <ion-title>Recorridos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let recorrido of recorridos">
    <ion-card-header>
      <ion-card-title>{{recorrido.nombre}}</ion-card-title>
      <ion-card-subtitle>Inicio: {{recorrido.horaInicio}}</ion-card-subtitle>
      <ion-card-subtitle>Fin: {{recorrido.horaFin}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>{{recorrido.descripcion}}</ion-card-content>
  </ion-card>
</ion-content>
