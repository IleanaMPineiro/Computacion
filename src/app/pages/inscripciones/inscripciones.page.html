<ion-header>
  <ion-toolbar>
    <ion-title>Mis Recorridos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let inscripcion of inscripciones">
    <ion-card-header>
      <ion-card-title>{{inscripcion.recorrido.nombre}}</ion-card-title>
      <ion-card-subtitle>Inicio: {{inscripcion.recorrido.horaInicio}}</ion-card-subtitle>
      <ion-card-subtitle>Fin: {{inscripcion.recorrido.horaFin}}</ion-card-subtitle>
      <ion-card-subtitle> {{inscripcion.recorrido.museo.nombre}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>{{inscripcion.recorrido.descripcion}}</ion-card-content>
  </ion-card>
</ion-content>
